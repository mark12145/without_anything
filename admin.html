<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Methods Business Solutions</title>
  <link rel="icon" type="icon" href="iconlogo.png">
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="login-form">
      <img src="Logo.png" alt="Methods Logo" class="login-logo">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div id="loginError" class="error-message"></div>
      </form>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel" style="display: none;">
    <header class="admin-header">
      <div class="admin-nav">
        <img src="Logo.png" alt="Methods Logo" class="admin-logo">
        <h1>Admin Panel</h1>
        <div class="admin-actions">
          <span id="adminUser" class="admin-user"></span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </header>

    <main class="admin-content">
      <div class="admin-tabs">
        <button class="tab-btn active" data-tab="prices">Room Prices</button>
        <button class="tab-btn" data-tab="images">Room Images</button>
      </div>

      <!-- Prices Tab -->
      <div id="pricesTab" class="tab-content active">
        <h2>Manage Room Prices</h2>
        <div class="rooms-grid">
          <!-- Training Room (Amoun) -->
          <div class="room-card">
            <h3>AMOUN ROOM (Training)</h3>
            <div class="price-section">
              <h4>Morning Rates</h4>
              <div class="price-inputs">
                <label>Hourly: <input type="number" id="training-morning-hourly" value="100" min="0"></label>
                <label>Daily: <input type="number" id="training-morning-daily" value="800" min="0"></label>
                <label>Monthly: <input type="number" id="training-morning-monthly" value="18000" min="0"></label>
              </div>
            </div>
            <div class="price-section">
              <h4>Evening Rates</h4>
              <div class="price-inputs">
                <label>Hourly: <input type="number" id="training-evening-hourly" value="120" min="0"></label>
                <label>Daily: <input type="number" id="training-evening-daily" value="900" min="0"></label>
                <label>Monthly: <input type="number" id="training-evening-monthly" value="20000" min="0"></label>
              </div>
            </div>
          </div>

          <!-- Private Room (Horus) -->
          <div class="room-card">
            <h3>HORUS ROOM (Private)</h3>
            <div class="price-section">
              <h4>Morning Rates</h4>
              <div class="price-inputs">
                <label>Hourly: <input type="number" id="private-morning-hourly" value="80" min="0"></label>
                <label>Daily: <input type="number" id="private-morning-daily" value="600" min="0"></label>
                <label>Monthly: <input type="number" id="private-morning-monthly" value="15000" min="0"></label>
              </div>
            </div>
            <div class="price-section">
              <h4>Evening Rates</h4>
              <div class="price-inputs">
                <label>Hourly: <input type="number" id="private-evening-hourly" value="100" min="0"></label>
                <label>Daily: <input type="number" id="private-evening-daily" value="750" min="0"></label>
                <label>Monthly: <input type="number" id="private-evening-monthly" value="18000" min="0"></label>
              </div>
            </div>
          </div>

          <!-- Meeting Room (Isis) -->
          <div class="room-card">
            <h3>ISIS ROOM (Meeting)</h3>
            <div class="price-section">
              <h4>Morning Rates</h4>
              <div class="price-inputs">
                <label>Hourly: <input type="number" id="meeting-morning-hourly" value="150" min="0"></label>
                <label>Daily: <input type="number" id="meeting-morning-daily" value="1200" min="0"></label>
                <label>Monthly: <input type="number" id="meeting-morning-monthly" value="25000" min="0"></label>
              </div>
            </div>
            <div class="price-section">
              <h4>Evening Rates</h4>
              <div class="price-inputs">
                <label>Hourly: <input type="number" id="meeting-evening-hourly" value="180" min="0"></label>
                <label>Daily: <input type="number" id="meeting-evening-daily" value="1400" min="0"></label>
                <label>Monthly: <input type="number" id="meeting-evening-monthly" value="30000" min="0"></label>
              </div>
            </div>
          </div>
        </div>

        <div class="save-section">
          <button id="savePricesBtn" class="save-btn">Save All Prices</button>
          <div id="pricesSaveStatus" class="save-status"></div>
        </div>
      </div>

      <!-- Images Tab -->
      <div id="imagesTab" class="tab-content">
        <h2>Manage Room Images</h2>
        <div class="images-grid">
          <div class="image-room-card">
            <h3>AMOUN ROOM Images</h3>
            <div class="image-upload-section">
              <input type="file" id="amoun-images" multiple accept="image/*" class="file-input">
              <label for="amoun-images" class="file-label">Choose Images</label>
              <div class="image-preview" id="amoun-preview"></div>
            </div>
          </div>

          <div class="image-room-card">
            <h3>HORUS ROOM Images</h3>
            <div class="image-upload-section">
              <input type="file" id="horus-images" multiple accept="image/*" class="file-input">
              <label for="horus-images" class="file-label">Choose Images</label>
              <div class="image-preview" id="horus-preview"></div>
            </div>
          </div>

          <div class="image-room-card">
            <h3>ISIS ROOM Images</h3>
            <div class="image-upload-section">
              <input type="file" id="isis-images" multiple accept="image/*" class="file-input">
              <label for="isis-images" class="file-label">Choose Images</label>
              <div class="image-preview" id="isis-preview"></div>
            </div>
          </div>
        </div>

        <div class="save-section">
          <button id="saveImagesBtn" class="save-btn">Save All Images</button>
          <div id="imagesSaveStatus" class="save-status"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="admin-security.js"></script>
  <script src="admin-panel.js"></script>
</body>
</html>
